<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>
  <p *ngIf="product.description">Popis: {{ product.description }}</p>

  <button (click)="share()">Koupit</button>
</div>
